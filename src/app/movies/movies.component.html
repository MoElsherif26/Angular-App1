<div class="container py-5">
  <div class="row g-4">
    @for (movie of movies; track $index) {
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm hover-shadow-md transition-all">
          <img
            [src]="baseImageUrl + movie.poster_path"
            class="card-img-top object-fit-cover rounded-top"
            alt="{{ movie.title }} poster"
          />

          <div class="card-body d-flex flex-column">
            <h3 class="card-title fs-5 fw-bold mb-3 text-truncate">
              {{ movie.title }}
            </h3>

            <p class="card-text overview flex-grow-1 mb-3 text-muted line-clamp-3">
              {{ movie.overview }}
            </p>

            <div class="d-flex justify-content-between small text-muted">
              <div class="d-flex align-items-center gap-1">
                <i class="bi bi-calendar-event"></i>
                <span class="release-date">
                  {{ movie.release_date }}
                </span>
              </div>

              <div class="d-flex align-items-center gap-1">
                <i class="bi bi-star-fill text-warning"></i>
                <span class="rating">
                  {{ movie.vote_average }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
